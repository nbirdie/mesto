<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип Место Россия"
        src="./images/logo.svg"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--popup-info-edit-->
    <div class="popup popup_view_hidden popup_place_info">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_place_info"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info-form" name="popup__info-form">
          <input
            type="text"
            placeholder=""
            class="popup__field popup__field_type_name"
            name="user-name"
          />
          <input
            type="text"
            placeholder=""
            class="popup__field popup__field_type_job"
            name="user-job"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--popup-add-picture-->
    <div class="popup popup_view_hidden popup_place_add-picture">
      <div class="popup__content">
        <button
          class="popup__close-button popup__close-button_place_add"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__add-form" name="popup__place-form">
          <input
            type="text"
            class="popup__field popup__field_type_title"
            name="place-title"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__field popup__field_type_link"
            name="place-link"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!--popup-open-picture-->
    <div class="popup popup_view_hidden popup_place_open-picture">
      <div class="popup__content-picture">
        <button
          class="popup__close-button popup__close-button_place_open-picture"
          type="button"
        ></button>
        <img class="popup__picture" src="#" alt="Место для путешествия" />
        <h3 class="popup__title-picture"></h3>
      </div>
    </div>
    <!--template-->
    <template class="elements-template">
      <li class="elements__item">
        <button class="elements__delete-button" type="button"></button>
        <img class="elements__image" src="#" alt="Место для путешествия" />
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button class="elements__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
